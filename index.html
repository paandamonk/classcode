<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class ="container" id="app">
      <div class="row">
        <div class="col">
          <img :src="image" /> <!--Will take the image return value from the Vue data function-->
          <h4>Current Player: {{currentPlayer.name}}</h4> <!--Displays the current player-->
        </div>
        <div class="col">
          <ul>
              <li v-for="player in players" @click ="makeCurrent(player)"> <!--Will also call the 'makeCurrent()' method when you click a player-->
                <!-- "player in players" creates a loop that goes through the array of 'players' and creates individual 'player' objects-->
                  {{player.name}}
              </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Vue.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    let size = 20;
    $(function(){
        size += 20;
        $("h1").on("click",function(){
            $(this).css({fontSize: size});
        });
        
    });

    //THIS code is JSON. Very popular. Study further
    var person1 = {
           name: "Rob",
           age: 21,
           car: {
             Make: "Nissan",
             year: 2008
           },
           children: [ {name: "Yoshi"}, {name: "Biggie"}]
       };

       //Using Vue.js
       const v = new Vue({
          el: "#app",
          data: function(){
            return { 
                image : "https://media2.s-nbcnews.com/j/newscms/2018_38/2572721/180920-xi-putin-panckaes-mc-955_209ac42eeab009749defc9e8f3c6ee38.focal-580x290.JPG",
                players: [
                  {name: "Rob"},
                  {name: "Kenny"}, 
                  {name: "Mike"}, 
                  {name: "Moshe"},  
                ],
                currentPlayer: {}
            }
          },
          methods: {
               makeCurrent: function(player){
                   this.currentPlayer = player;
               }
          }
       });
    </script>
  </body>
</html>
